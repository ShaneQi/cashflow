| eval included = if(("$inOut$" = "IN" AND Amount > 0) OR ("$inOut$" = "OUT" AND Amount < 0) OR ("$inOut$" = "ALL"), "true", "false")\
| where included = "true"\
| eval isCategory = case("$category$" == "ALL", "true", "$category$" == Category, "true")\

display.visualizations.charting.axisTitleX.visibility = collapsed
search = index="cashflow-1.1"\
| where Cycle >= strftime(now() - 3600 * 24 * (365 + 31), "%y%m")\
| where Route="Chase Checking" OR Route="Chase Saving" OR Route="Marcus" OR Route="Ru Chase Checking" OR Route="Ru Chase Saving" OR Route="Ru Discover Saving"\
| lookup Constant-Categories-IN.csv Category OUTPUT Category AS in_cat\
| lookup Constant-Categories-OUT.csv Category OUTPUT Category AS out_cat\
| eval in_out = if(isNull(in_cat) AND isNull(out_cat), "ERR", if(isNull(in_cat), "OUT", if(isNull(OUT_cat), "IN", "ERR")))\
| eval adjustedAmount = if(in_out="IN", Amount, if(in_out="OUT", -Amount, Amount))\
| chart sum(adjustedAmount) as SubTotal by Cycle, in_out | sort Cycle

[Cashflow in [category] in [inOut] in [cycle]]
display.visualizations.charting.axisTitleY.visibility = collapsed
dispatch.earliest_time = 0
display.general.timeRangePicker.show = 0
request.ui_dispatch_app = ShaneQi-splunk-app-cashflow-6567329
display.page.search.mode = verbose
request.ui_dispatch_view = search
display.visualizations.charting.legend.placement = none
display.general.type = visualizations
display.visualizations.charting.chart.overlayFields = IN
display.page.search.tab = visualizations
display.visualizations.charting.chart = area
display.visualizations.charting.axisTitleX.visibility = collapsed
search = index="cashflow-1.1"\
| where Cycle="$cycle$"\
| where Route="Chase Checking" OR Route="Chase Saving" OR Route="Marcus" OR Route="Ru Chase Checking" OR Route="Ru Chase Saving" OR Route="Ru Discover Saving"\
| where case("$category$" == "ALL", "true", "$category$" == Category, "true")="true"\
| lookup Constant-Categories-IN.csv Category OUTPUT Category AS in_cat\
| lookup Constant-Categories-OUT.csv Category OUTPUT Category AS out_cat\
| eval in_out = if(isNull(in_cat) AND isNull(out_cat), "ERR", if(isNull(in_cat), "OUT", if(isNull(OUT_cat), "IN", "ERR")))\
| where ("$inOut$" = "IN" AND in_out = "IN") OR ("$inOut$" = "OUT" AND in_out = "OUT") OR ("$inOut$" = "ALL")\
| eval FDate = strftime(strptime('Date', "%m/%d/%y"), "%m/%d/%y")\
| table FDate Amount, Description, Category, Route, Memo, Cycle, in_out | sort FDate


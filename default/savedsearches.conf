search = index="cashflow"\
| where Cycle >= strftime(now() - 3600 * 24 * (365 + 31), "%y%m")\
| where Amount < 0 | eval Category = case(Category="Bills", "(3) bills", Category="Groceries", "(2) groceries", Category="Food & Drink", "(1) food & drink") | where !isNull(Category)\
| eval AbsAmount = abs(Amount)\
| chart sum(AbsAmount) as SubTotal by Cycle, Category | sort Cycle

